<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"  xmlns:f="http://java.sun.com/jsf/core">
	
	<h:outputScript library="primefaces" name="jquery/jquery.js"/>
	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js"/>
   
   
    <h:head>
        <title>Lietuviškų naujienų agregatorius</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
    </h:head>
   <h:body>
   <h:form id="tiesiogiai_naujienos">
   <h:messages id="errorMessages" style="color:red;margin:8px;" />
		<p:tabMenu activeIndex="#{originaliosNaujienosPage.activeIndex}">
		 <p:menuitem value="Pradžia"  outcome="index"  	>
			<f:param name="activeIndex" value="0" />	
		  </p:menuitem>
		  
		  <p:menuitem value="Originalios naujienos" outcome="originalios_naujienos" >
		  	<f:param name="activeIndex" value="1" />	
		  </p:menuitem>
		  
		  <p:menuitem value="Naujienos tiesiogiai iš šaltinio" outcome="tiesiogiai_naujienos" >
		  	<f:param name="activeIndex" value="2" />	
		  </p:menuitem>
		 
		 <p:menuitem value="Raktažodžiai" outcome="raktazodziai" >
		  	<f:param name="activeIndex" value="3" />	
		  </p:menuitem>
		  
		  <p:menuitem value="Smėlio dėžė" outcome="smelio_deze">
		  	<f:param name="activeIndex" value="4" />	
		  </p:menuitem>
	</p:tabMenu>
	 		
	 	 <p:panel  id="listas" style="position: absolute;width: 100%;">                
	        
	                    
		 		<div id="nav_org_nauj">
					<c:forEach var="tag"  items="#{originaliosNaujienosPage.tags}">
			   			<h:commandLink  value="#{tag.name}   " title="#{tag.name}" style="font: #{tag.weight}px Arial;" actionListener="#{originaliosNaujienosPage.updateArticlesList}" >
			   			<f:param name="catId" value="#{tag.link}" />  
			   			</h:commandLink>
					</c:forEach>
		 		</div>
		 		
			 	 <div id="section_org_nauj">		
				 	<h:dataTable value="#{originaliosNaujienosPage.articles}" var="article"
		   				headerClass="articleTableHeader"
		   				>
				 		<h:column>
				 			<h:outputText value="#{article.titleS}" styleClass="articleTableHeader"  style="width: 200px;"/>
				 			<br></br>
				 			
				 			<h:commandLink id="openLink_button_link" value="Šaltinis " title="#{article.link}"  actionListener="#{originaliosNaujienosPage.openLink}" onclick="window.open('#{article.link}', '_blank')">
			   				<f:param name="link" value="#{article.link}" />  
			   				</h:commandLink>
				 			<h:outputText value=" #{article.pubDate}" style="color:grey;"/>
					 		<br></br>
					 		<h:outputText value="#{article.description}" escape="false" />
					 		<br></br>
					 		<hr></hr>
				 		</h:column>
					</h:dataTable>
				 	
				</div>
			</p:panel>  	
	 		
	</h:form>
    </h:body>
</html>
