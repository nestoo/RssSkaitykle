<p:panelGrid columns="2">
		<p:panelGrid columns="2" columnClasses="no-border,no-border">
			
			<p:selectBooleanCheckbox value="#{smelioDezePage.lingo}" />
			<p:outputLabel value="LingoClusteringAlgorithm" />
			
			<p:selectBooleanCheckbox value="#{smelioDezePage.kmeans}" />
			<p:outputLabel value="BisectingKMeansClusteringAlgorithm" />
			
			<p:selectBooleanCheckbox value="#{smelioDezePage.stcc}" />
			<p:outputLabel value="STCClusteringAlgorithm" />
		</p:panelGrid>
				
		
		<p:panelGrid columns="2" columnClasses="no-border,no-border">
	 				<p:outputLabel value="Originalus tekstas" />

	 				<p:outputLabel value="Originalus tekstas be nereikšminių žodžių" />
	 				<p:selectBooleanCheckbox value="#{smelioDezePage.originalusBeDazniausiu}" />
	 				
	 				<p:outputLabel value="Originalus kamienizuotas tekstas be nereikšminių žodžių" />

	 				<p:outputLabel value="Prasminiai unikalūs žodžiai" />
	 				<p:selectBooleanCheckbox value="#{smelioDezePage.prasminiai}" />
	 				
	 				<p:outputLabel value="Kamienizuoti unikalūs žodžiai" />
	 				<p:selectBooleanCheckbox value="#{smelioDezePage.kamienizuoti}" />
	 	</p:panelGrid>
	</p:panelGrid>
	<p:commandButton value="Atnaujinti" actionListener="#{smelioDezePage.search}"  />
